<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Popup Callback</title>
</head>
<body>
    <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h3>Completing login...</h3>
    </div>

    <script src="https://unpkg.com/oidc-client-ts@3.0.1/dist/browser/oidc-client-ts.min.js"></script>
    <script>
        console.log('Popup callback page loaded');
        
        new oidc.UserManager({}).signinPopupCallback()
            .then(() => {
                console.log('Popup signin callback successful');
                window.close();
            })
            .catch((error) => {
                console.error('Popup signin callback error:', error);
                window.close();
            });
    </script>
</body>
</html>
