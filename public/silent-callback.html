<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Silent Callback</title>
</head>
<body>
    <script src="https://unpkg.com/oidc-client-ts@3.0.1/dist/browser/oidc-client-ts.min.js"></script>
    <script>
        console.log('Silent callback page loaded');
        
        new oidc.UserManager({}).signinSilentCallback()
            .then(() => {
                console.log('Silent signin callback successful');
            })
            .catch((error) => {
                console.error('Silent signin callback error:', error);
            });
    </script>
</body>
</html>
